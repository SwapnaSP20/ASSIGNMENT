<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body bgcolor="#ACDBC9">
    <h1>Resume</h1>
    <br>
    <center>
    <form action="" autocomplete="">
       <fieldset>
        <legend>Enter your details</legend>

        <table>
            <tr>
                <td>
                    <label for="fn">First Name</label>
                </td>
                <td>
                    <input type="text" id="fn" placeholder="First Name" name="FN" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ln">Last Name</label>
                </td>
                <td>
                    <input type="text" id="ln" placeholder="Last Name" name="LN" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Father name">Father Name</label>
                </td>
                <td>
                    <input type="text" name="" id="Father name" placeholder="father name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="E-mail">E-mail</label>
                </td>
                <td>
                    <input type="email" id="E-mail" placeholder="Email" name="email" required>                 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ph">Phone Number</label>
                </td>
                <td>
                    <input type="tel" name="" id="ph" minlength="1" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                    <input type="radio" name="gender" value="Others">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="add">Address</label>
                </td>
                <td>
                    <textarea name="" id="add" placeholder="Add The Address" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rel">Religion</label>
                </td>
                <td>
                    <input type="text" name="religion" id="rel"required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nat">Nationality</label>
                </td>
                <td>
                    <input type="text" name="nationality" id="nat" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="MS">Marital Status</label>
                </td>
                <td>
                    <input type="text" name="religion" id="MS" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Language Known</label>
                </td>
                <td>
                    <input type="checkbox" name="lan1" value="English">English
                    <input type="checkbox" name="lan2" value="Kannada">Kannada
                    <input type="checkbox" name="lan3" value="Hindi">Hindi
                </td>
            </tr>
            <tr>
                <td>
                    <label>Experience</label>
                </td>
                <td>
                    <select>
                        <option value=""> Fresher</option>
                        <option value="">Experienced</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dec">Declaration</label>
                </td>
                <td>
                    <textarea name="" id="dec" placeholder="Declaration" required></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="plc">Place</label>
                </td>
                <td>
                    <input type="text" id="plc">
                </td>
                <td>
                
                </td>
                <td>
                    <label for="date">Date</label>
                </td>
                <td>
                    <input type="date" name="date" id="date">
                </td>
            </tr>
            <tr>
                <td>
                    <button>submit</button>
                </td>
                <td>
                    <button>cancel</button>
                </td>
            </tr>
        </table>
       </fieldset> 
    </form>
    </center>
</body>
</html>
