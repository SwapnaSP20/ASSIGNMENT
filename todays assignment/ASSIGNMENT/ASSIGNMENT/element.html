<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element</title>
    <style>
        h1{
            background-color: burlywood;
        }
        span{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>This is using block element</h1>
    <span>This is using inline element</span>
    <article>i am artical tag</article>
    <center>i am center tag</center>
    <br>
    <strong>i am strong</strong>
    <h1>(a+b+c)<sup>2</sup></h1>
    <h1>h<sub>2</sub>so<sub>4</sub></h1>
    <i>i am italic tag</i>
    <br>
    <em>i am em tag</em>
    <br>
    <b>i am bold tag</b>
    <br>
    <mark>i am mark tag</mark>
    

</body>
</html>
